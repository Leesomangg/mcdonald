<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="imagepc/logo.png" />
    <title>맥도날드</title>
    <link rel="stylesheet" href="css/macdonald.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="header-inner container">
          <div class="logo">
            <a href="#"><img src="imagepc/logo.png" alt="로고" /></a>
          </div>
          <nav class="menu">
            <ul class="menu-list">
              <li><a href="#">Menu</a></li>
              <li><a href="#">Store</a></li>
              <li><a href="#">What’s New</a></li>
              <li><a href="#">Story</a></li>
            </ul>
          </nav>
          <nav class="etc">
            <ul class="etc-list">
              <li><a href="#">임차문의</a></li>
              <li><a href="#">RECRUIT</a></li>
              <li><a href="#">ENG</a></li>
            </ul>
          </nav>
          <div class="search">
            <a href="#"><img src="imagepc/ico_search.png" alt="" /></a>
          </div>
        </div>
      </header>
      <!-- 슬라이드 -->
      <div class="slide">
        <!-- <img src="imagepc/1703125759992.jpg" alt="행운버거"> -->
      </div>
      <!-- 메인 -->
      <main class="main">
        <div class="main-inner container">
          <!-- 메인 상단 -->
          <h1>McDonald's LIVE</h1>
          <!-- 메인 내용 -->
          <nav class="live">
            <ul class="live-list">
              <li>
                <a href="#">
                  <img src="imagePc/1703126078712.jpg" alt="행운버거" />
                  <span
                    >세상 가장 맛있는 기부! <br />
                    행운버거와 함께 하세요!</span
                  >
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="imagePc/1703126213094.jpg" alt="골드맥피즈" />
                  <span
                    >기부가 되는 금빛 오렌지! <br />
                    행운버거와 함께 즐기세요!</span
                  >
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="imagePc/1700726134574.jpg"
                    alt="토마토 치킨 스낵랩"
                  />
                  <span>신선한 토마토와 매콤한 소스의 만남!</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="imagePc/1696769345457.jpg" alt="M오더" />
                  <span>맥도날드 M오더</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="imagePc/1690789474433.jpg" alt="맥크리스피" />
                  <span
                    >빠삭하게 빠져드는 맛, <br />
                    맥크리스피!</span
                  >
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="imagePc/1677684764973.jpg"
                    alt="베이컨 토마토 에그 머핀"
                  />
                  <span
                    >갓 구워내 따뜻하고 신선한 <br />
                    베이컨 토마토 에그 머핀!</span
                  >
                </a>
              </li>
            </ul>
          </nav>
          <!-- 메인 하단 -->
          <div class="plus-btn">
            <a href="#">
              <img src="imagepc/btn_more.png" alt="더보기" />
            </a>
          </div>
        </div>
      </main>
      <!-- 하단 -->

    </div>
  </body>
</html>
